<style>
  ul {
 padding:0;
 margin:0;
 list-style-type:none;
 }
li {
 margin-left: 30px;
 margin-right: 6px;
 float:right; /*pour IE*/
 }
ul li a {
 display:block;
 float: left;   
 width: 100px;
 background-color: #1ce;
 color:black;
 text-decoration:none;
 text-align:center;
 padding:6px;
 border:2px solid;
 /*pour avoir un effet "outset" avec IE :*/
 border-color:#000000;
 }
ul li a:hover {
 background-color: #6495FF;
 border-color:#FFFFFF;
 } 
   

</style>
